<!DOCTYPE html>
<html>
<head>
    <title>USB Camera VR (Google Cardboard)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        video {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoLeft" autoplay playsinline></video>
        <video id="videoRight" autoplay playsinline></video>
    </div>

    <script>
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });

                // Get video elements
                const videoLeft = document.getElementById("videoLeft");
                const videoRight = document.getElementById("videoRight");

                // Set both videos to the same stream
                videoLeft.srcObject = stream;
                videoRight.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        startCamera();
    </script>
</body>
</html>
